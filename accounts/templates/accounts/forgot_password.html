{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>home</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>
<body>

{% include "header.html" %}

<section class="form-container">

   <form action="{% url "forgot_password" %}"  id="registrationForm" method="post" enctype="multipart/form-data" class="login">
      {% csrf_token %}
      <h3>Verify email to reset password!</h3>
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" maxlength="50" required class="box">
      
      {% if messages %}
      {% for message in messages  %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
         <span style="color:red; font-size:20px;">{{message}}</style>
      </div>
      {% endfor %}
      {% endif %}
      <p class="link">Back to login<a href="{% url "login" %}"></a></p>
      <input type="submit" name="submit"  id="submitBtn" value="Verify" class="btn">
      <div id="loadingIndicator" style="display: none;">
        <p>Please wait...</p>
        <div class="spinner"></div> <!-- You can add CSS to style your spinner -->
    </div>
   </form>

</section>


<!-- custom js file link  -->
<script src="{% static "js/script.js" %}"></script>
   
</body>
</html>
