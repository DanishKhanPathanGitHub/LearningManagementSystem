{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Your profile</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static "css/style.css" %}">
  
</head>

<body>

{% include "header.html" %}

<section class="form-container" style="min-height: calc(100vh - 19rem);">

   <form action="{% url "classroomJoin" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}  
    <h3>Join classroom</h3>
     </div>
      <div class="flex">
          <div class="col">
              <p>Code: 8-16 digit </p>
              <input type="text" name="code" value="" class="box">
              <p>password: 8-16 digit </p>
              <input type="text" name="password" value="" class="box">
                {% if messages %}
                {% for message in messages %}
                <p><span style="font-size:14px; color:red;">{{message}}</span></p><br>
                {% endfor %}
                {% endif %}
          </div>
          
      </div>
      <input type="submit" name="submit" value="Join" class="btn">
  </form>

</section>

<!-- update profile section ends -->


<!-- custom js file link  -->
<script src="{% static "js/script.js" %}"></script>
   
</body>
</html>
